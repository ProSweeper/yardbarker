{% extends 'base.html' %}
{% block content %}

<h1>Contractor List</h1>

{% for contractor in contractor_list %}
  <a href="{% url 'contractors_detail' contractor.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ contractor.name }}</span>
            <p>Location: {{ contractor.location }}</p>
            <p>Rating: {{ contractor.rating }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
